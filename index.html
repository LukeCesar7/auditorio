<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença</title>
    <link rel="stylesheet" href="styles.css" href='https://fonts.googleapis.com/css?family=JetBrains Mono'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Confirme sua Presença!</h1>

        <label for="ra">Seu R.A </label>
        <input type="text" id="ra" name="ra" placeholder="Digite sua matrícula...">

        <label for="codigo">Seu Nome</label>
        <input type="text" id="codigo" name="codigo" placeholder="Digite o seu nome...">

        <button id="confirmar-presenca">Confirmar Presença</button>

        <hr>

        <h2>Informações da Palestra</h2>

        <label for="professor">Palestrante(s)</label>
        <input type="text" id="professor" name="professor" placeholder="Nome do Professor(a)...">

        <label for="disciplina">Tema(s)</label>
        <input type="text" id="disciplina" name="disciplina" placeholder="Tema(s) Abordados...">

        <button id="gerar-pdf">Lista de Participantes/PDF</button>

        <div id="datetime"></div>
        <!--Luquian: Adicionanando Footer; nome do grupo, desenvolvimento e Hiperlink -->
        <footer class="footer">
            <div class="footer-content">
                <hr>
                <h1>AUDITÓRIO </h1>
                <p>MARCELO BATTISTELLA BUENO</p>
                <img src="img/logo.png" alt="Image" height="30">
                <hr>
                <p>Desenvolvido por <a href="https://github.com/LukeCesar7">LukeCesar7</a></p>
                <p>Variant 1.0.0</p>
    </div>


    <script src="script.js"></script>
</body>
</html>
